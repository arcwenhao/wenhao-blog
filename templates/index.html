<!DOCTYPE html>
<html lang="en">
    {% include 'header.html' %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('../static/assets/img/home-bg-2.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10">
                        <div class="site-heading">
                            <h1>Wen Hao's Blog</h1>
                            <span class="subheading">A Collection of Wen Hao's inspirations</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for n in range(0,3): %}
                        <div class="post-preview">
                            <a href="{{ url_for('post', post_id=blogs[n]['id']) }}">
                                <h2 class="post-title">{{ blogs[n]["title"] }}</h2>
                                <h3 class="post-subtitle">{{ blogs[n]["subtitle"] }}</h3>
                            </a>
                            <p class="post-meta">
                                Posted by
                                <a href="#!">{{ blogs[n]["author"] }}</a>
                                on {{ blogs[n]["date"] }}
                            </p>
                        </div>
                        <!-- Divider-->
                        <hr class="my-4" />
                    {% endfor %}

                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>

        <!-- Footer-->
        {% include 'footer.html' %}
</html>
